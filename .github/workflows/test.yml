name: Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: AVA tests
        run: yarn c8 -r lcov ava -T 1m

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage/lcov.info
