apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: application
        env:
          - name: DATABASE_URL_DEFAULT
            valueFrom:
              secretKeyRef:
                name: postgres
                key: POSTGRES_URL
          - name: DATABASE_URL
            value: $(DATABASE_URL_DEFAULT)?pgbouncer=true&connection_limit=50

          - name: THUMBOR_URL
            value: https://thumbor.michigantechcourses.com
          - name: THUMBOR_SECURITY_KEY
            valueFrom:
              secretKeyRef:
                name: thumbor
                key: THUMBOR_SECURITY_KEY
          - name: AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: application
                key: AUTH_TOKEN
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        resources:
          limits:
            cpu: "0.5"
            memory: 1Gi

      initContainers:
        - name: migrate-application-database
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: postgres
                key: DIRECT_TO_POSTGRES_URL
