app = "courses-api"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/nodejs"]

[deploy]
  release_command = "migrations:run"
  kill_timeout = 300

[env]
  THUMBOR_URL = "https://courses-thumbor.fly.dev"
  ENDPOINT = "https://api.michigantechcourses.com"

[[services]]
  internal_port = 3000
  protocol = "tcp"

[[services.ports]]
  handlers = ["http"]
  port = 80
  force_https = true

[[services.ports]]
  handlers = ["tls"]
  port = 443

[[services.http_checks]]
  interval = 1000
  grace_period = "10s"
  method = "get"
  path = "/health"
  protocol = "http"
