app = "courses-api"

[deploy]
  release_command = "yarn migrations:run"
  kill_timeout = 300

[env]
  THUMBOR_URL = "https://courses-thumbor.fly.dev"
  ENDPOINT = "https://api.michigantechcourses.com"
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

[[services.ports]]
  handlers = ["http"]
  port = 80
  force_https = true

[[services.ports]]
  handlers = ["tls"]
  port = 443

[[services.http_checks]]
  interval = 3000
  grace_period = "10s"
  method = "get"
  path = "/health"
  protocol = "http"
